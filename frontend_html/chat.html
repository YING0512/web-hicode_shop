<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室 - Hey!Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/components.js"></script>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">
    <div id="navbar-container"></div>

    <main class="flex-1 container mx-auto px-4 pt-24 pb-4 max-w-6xl h-[calc(100vh-64px)] flex flex-col">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden flex h-full border border-gray-200">

            <!-- Sidebar: Chat List -->
            <div id="sidebar" class="w-full md:w-1/3 flex flex-col border-r border-gray-200">
                <div class="p-4 border-b border-gray-100 bg-gray-50 flex-shrink-0">
                    <h2 class="font-bold text-gray-700">最近訊息</h2>
                </div>
                <div id="rooms-list" class="flex-1 overflow-y-auto">
                    <p class="p-4 text-gray-500 text-center">載入中...</p>
                </div>
            </div>

            <!-- Chat Area -->
            <div id="chat-area" class="w-full md:w-2/3 flex flex-col bg-slate-50 hidden md:flex">
                <div id="no-chat-selected" class="flex-1 flex flex-col items-center justify-center text-gray-400">
                    <span class="text-5xl mb-4">💬</span>
                    <p>選擇聊天室開始對話</p>
                </div>

                <div id="chat-content" class="hidden flex-col h-full w-full">
                    <!-- Header -->
                    <div
                        class="p-4 bg-white border-b border-gray-200 flex justify-between items-center shadow-sm flex-shrink-0">
                        <div class="flex items-center">
                            <button onclick="backToRooms()" class="md:hidden mr-3 text-gray-500">←</button>
                            <h3 id="chat-title" class="font-bold text-gray-800"></h3>
                        </div>
                        <div id="chat-subtitle" class="text-xs text-gray-400"></div>
                    </div>

                    <!-- Messages -->
                    <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

                    <!-- Input -->
                    <form id="chat-form" class="p-4 bg-white border-t border-gray-200 flex gap-2 flex-shrink-0">
                        <input type="text" id="message-input" autocomplete="off"
                            class="flex-1 border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                            placeholder="輸入訊息...">
                        <button type="submit"
                            class="bg-blue-600 text-white rounded-full px-6 py-2 font-medium hover:bg-blue-700 disabled:opacity-50 transition-colors">發送</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        let rooms = [];
        let selectedRoomId = null;
        let roomsInterval;
        let messagesInterval;
        const user = Auth.getUser();

        document.addEventListener('DOMContentLoaded', () => {
            if (!Auth.checkAuth()) return;
            renderNavbar();
            fetchRooms();
            roomsInterval = setInterval(fetchRooms, 5000);
        });

        async function fetchRooms() {
            try {
                const data = await fetchApi(`/chat.php?action=list_rooms&user_id=${user.user_id}`);
                rooms = Array.isArray(data) ? data : [];
                renderRooms();
            } catch (err) {
                console.error(err);
            }
        }

        function renderRooms() {
            const list = document.getElementById('rooms-list');
            if (rooms.length === 0) {
                list.innerHTML = '<p class="p-4 text-gray-500 text-center">無聊天記錄</p>';
                return;
            }

            list.innerHTML = rooms.map(room => {
                const isBuyer = room.buyer_id === user.user_id;
                const displayName = isBuyer ? room.seller_name : room.buyer_name;
                const unread = parseInt(room.unread_count) || 0;
                const isActive = room.chat_room_id === selectedRoomId;

                return `
                    <div onclick="selectRoom(${room.chat_room_id})" class="p-4 border-b border-gray-50 cursor-pointer hover:bg-blue-50 transition-colors ${isActive ? 'bg-blue-50 border-l-4 border-l-blue-500' : ''}">
                        <div class="flex justify-between items-start mb-1">
                            <div class="flex items-center gap-2">
                                <span class="font-semibold ${unread > 0 ? 'text-black font-bold' : 'text-gray-800'}">${displayName} (Order #${room.order_id})</span>
                                ${unread > 0 ? '<span class="w-2 h-2 bg-red-500 rounded-full"></span>' : ''}
                            </div>
                            <span class="text-xs text-gray-400">${room.last_message_time ? new Date(room.last_message_time).toLocaleDateString() : ''}</span>
                        </div>
                        <p class="text-sm truncate ${unread > 0 ? 'text-gray-900 font-medium' : 'text-gray-500'}">
                            ${room.last_message || '尚無訊息'}
                        </p>
                    </div>
                `;
            }).join('');
        }

        function selectRoom(roomId) {
            selectedRoomId = roomId;
            renderRooms(); // Re-render for active state

            // Mobile view toggle
            document.getElementById('sidebar').classList.add('hidden', 'md:flex');
            document.getElementById('chat-area').classList.remove('hidden');
            document.getElementById('chat-area').classList.add('flex');

            document.getElementById('no-chat-selected').classList.add('hidden');
            document.getElementById('chat-content').classList.remove('hidden');
            document.getElementById('chat-content').classList.add('flex');

            const room = rooms.find(r => r.chat_room_id === roomId);
            if (room) {
                const isBuyer = room.buyer_id === user.user_id;
                const displayName = isBuyer ? room.seller_name : room.buyer_name;
                document.getElementById('chat-title').textContent = displayName;
                document.getElementById('chat-subtitle').textContent = `訂單編號 #${room.order_id}`;
            }

            fetchMessages();
            if (messagesInterval) clearInterval(messagesInterval);
            messagesInterval = setInterval(fetchMessages, 3000);

            markAsRead(roomId);
        }

        function backToRooms() {
            selectedRoomId = null;
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('chat-area').classList.add('hidden');
            document.getElementById('chat-area').classList.remove('flex');
            clearInterval(messagesInterval);
            renderRooms();
        }

        async function fetchMessages() {
            if (!selectedRoomId) return;
            try {
                const msgs = await fetchApi(`/chat.php?action=get_messages&room_id=${selectedRoomId}`);
                renderMessages(msgs);
            } catch (err) {
                console.error(err);
            }
        }

        function renderMessages(msgs) {
            const container = document.getElementById('messages-container');
            if (!Array.isArray(msgs)) return;

            // Only scroll if near bottom or first load? For MVP always scroll bottom on new msg count change?
            // Simple approach: replace HTML, scroll to bottom
            const prevScroll = container.scrollTop;
            const isNearBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 100;

            // Check if content changed to avoid flicker? 
            // Simple innerHTML replace

            container.innerHTML = msgs.map(msg => {
                const isMyMsg = msg.sender_id === user.user_id;
                const isSystem = msg.message_type === 'SYSTEM';

                if (isSystem) {
                    return `<div class="flex justify-center my-4"><span class="bg-gray-200 text-gray-600 text-xs px-3 py-1 rounded-full">${msg.content}</span></div>`;
                }

                return `
                    <div class="flex ${isMyMsg ? 'justify-end' : 'justify-start'}">
                        <div class="max-w-[70%] rounded-2xl px-4 py-2 shadow-sm ${isMyMsg ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-white text-gray-800 border border-gray-100 rounded-tl-none'}">
                            <p class="text-sm">${msg.content}</p>
                            <p class="text-[10px] mt-1 text-right ${isMyMsg ? 'text-blue-100' : 'text-gray-400'}">
                                ${new Date(msg.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                            </p>
                        </div>
                    </div>
                `;
            }).join('');

            // Auto scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        async function markAsRead(roomId) {
            try {
                await fetchApi('/chat.php', {
                    method: 'POST',
                    body: JSON.stringify({ action: 'mark_read', room_id: roomId, user_id: user.user_id })
                });
                // Optimistic update
                const r = rooms.find(i => i.chat_room_id === roomId);
                if (r) r.unread = 0;
            } catch (e) { }
        }

        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            if (!content || !selectedRoomId) return;

            input.value = ''; // clear immediately
            try {
                await fetchApi('/chat.php', {
                    method: 'POST',
                    body: JSON.stringify({
                        room_id: selectedRoomId,
                        sender_id: user.user_id,
                        content: content,
                        type: 'TEXT'
                    })
                });
                fetchMessages();
                fetchRooms();
            } catch (err) {
                console.error('Send failed', err);
            }
        });

    </script>
</body>

</html>

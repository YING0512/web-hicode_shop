<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的錢包 - Hey!Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/components.js"></script>
</head>

<body class="bg-gray-50 text-gray-900">
    <div id="navbar-container"></div>

    <main class="min-h-screen pt-24 pb-12 px-4">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-sm border border-gray-200">
            <div class="text-center mb-8">
                <p class="text-gray-500 text-sm uppercase tracking-wider mb-2">目前餘額</p>
                <h1 class="text-5xl font-bold text-yellow-600">
                    <span id="balance">0</span> <span class="text-xl text-gray-500">代幣</span>
                </h1>
            </div>

            <form id="wallet-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">儲值代碼</label>
                    <input type="text" name="code" placeholder="輸入代碼 (例如: TEST100)"
                        class="w-full bg-white border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-blue-500 transition-colors text-center text-lg uppercase"
                        required />
                </div>
                <div id="message" class="hidden p-3 rounded text-center text-sm"></div>
                <button type="submit"
                    class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 rounded-lg transition-all disabled:opacity-50">
                    立即儲值
                </button>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!Auth.checkAuth()) return;
            renderNavbar();
            fetchBalance();
        });

        async function fetchBalance() {
            const user = Auth.getUser();
            try {
                const data = await fetchApi(`/wallet.php?user_id=${user.user_id}`);
                if (data.balance !== undefined) {
                    document.getElementById('balance').textContent = Number(data.balance).toFixed(0);
                }
            } catch (err) {
                console.error("Failed to fetch balance");
            }
        }

        document.getElementById('wallet-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const code = form.code.value;
            const msgDiv = document.getElementById('message');
            const submitBtn = form.querySelector('button');

            msgDiv.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.textContent = '處理中...';

            const user = Auth.getUser();

            try {
                const res = await fetchApi('/wallet.php', {
                    method: 'POST',
                    body: JSON.stringify({ user_id: user.user_id, code })
                });

                msgDiv.textContent = `成功儲值: ${res.added_value} 代幣`;
                msgDiv.className = 'p-3 rounded text-center text-sm bg-green-100 text-green-700';
                msgDiv.classList.remove('hidden');
                form.code.value = '';
                fetchBalance();
            } catch (err) {
                msgDiv.textContent = `儲值失敗: ${err.message}`;
                msgDiv.className = 'p-3 rounded text-center text-sm bg-red-100 text-red-700';
                msgDiv.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '立即儲值';
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - Hey!Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/components.js"></script>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full p-8 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">註冊新帳號</h2>
        <form id="register-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">使用者名稱</label>
                <input type="text" name="username" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">密碼</label>
                <input type="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">確認密碼</label>
                <input type="password" name="confirm_password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                註冊
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            已經有帳號? <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">登入</a>
        </p>
        <p class="mt-2 text-center text-sm">
            <a href="index.html" class="text-gray-500 hover:text-gray-700">回到首頁</a>
        </p>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            if (data.password !== data.confirm_password) {
                alert('密碼不一致');
                return;
            }

            try {
                const res = await fetchApi('/auth.php?action=register', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                if (res.message) {
                    alert('註冊成功，請登入');
                    window.location.href = 'login.html';
                } else {
                    alert('註冊失敗');
                }
            } catch (err) {
                alert('註冊錯誤: ' + err.message);
            }
        });
    </script>
</body>

</html>
